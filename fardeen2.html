<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nykaa-Product</title>
    <script src="https://kit.fontawesome.com/075bae5bfb.js" crossorigin="anonymous"></script>
    <script src="product2.js"></script>



</head>


<link rel="stylesheet" href="style.css" />
<body>

    <div class="container">
        <div class="title">
            <div class="desc">
                <span>All Products</span>
            </div>
        </div>
    </div>
    <div class="productcontainer">
        <div class="product">
            <div class="category">
                <div class="categories"><Span>Catogory</Span></div>
                <div class="catogorylist">
                    <div class="listitem">
                        <div class="arganhead">Argan<i class=" icon  fa-solid fa-angle-down"></i></div>
                        <div class="argan">
                            <span>Argan</span>
                            <input type="checkbox" name="check" value="Argan" onclick="categoryFilter()" class="check">
                        </div>


                    </div>
                    <div class="listitem">
                        <div class="arganhead">Aarti<i class=" icon  fa-solid fa-angle-down"></i></div>
                        <div class="argan">
                            <span>Aarti</span>
                            <input type="checkbox" name="check" value="Aarti" onclick="categoryFilter()" class="check">
                        </div>
                    </div>
                    <div class="listitem">
                        <div class="arganhead">Teejh Aarya<i class=" icon  fa-solid fa-angle-down"></i></div>
                        <div class="argan">
                            <span>Teejh Aarya</span>
                            <input type="checkbox" name="check" value="Teejh Aarya" onclick="categoryFilter()" class="check">
                        </div>
                    </div>


                </div>
            </div>
            <div class="productlist">

            </div>




        </div>
    </div>








</body>
</html>
